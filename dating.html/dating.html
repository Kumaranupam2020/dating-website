<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Datingwebsite.html</title>
    <link rel="stylesheet" type="text/css" href="dating.css">>
	
</head>
<body>
<h1>Please Enter Your Details For Dating Website</h1>
<div class="main">
<form id="form">
	<fieldset>
		<legend>Your Face</legend>
		<p>
			<label>Your image
				<input type="file" name="myimage" alt="no file chosen">

			</label></p>
			<p>
			<label>Image Preview</label>

		</p>

	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<p>
			<label>Name:</label>
			<input type="email" name="myname" placeholder="example@aman">
        </p>
        <p>
        	<label>gender
    			<input type="radio" name="gender">male
    			<input type="radio" name="gender">female
            </label>
        </p>
        <p>
        	<label>
        		age:
        		<input type="number" name="myage">
        	</label>
        </p>
        <p>
        	<label>age:Date of birth
        		<input type="Date" name="mydob">

        	</label>

        </p>
        <p>
        	<label>Your Favourite Color is
        		<input type="Color" name="favcolor"></label>
        </p>
        <p>
        	Your country
        	<input type="text" name="mycountry">
        </p>

	</fieldset>
	<fieldset>
		<legend>Your indicators</legend>
		<p>
			short<input type="range" name="myindicator">tall
		</p>
		<p>
			poor<input type="range" name="myindicator">rich
		</p>

			

		
		

	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<p>
			<label>
				Email
				<input type="email" name="emailid">
			</label>
		</p>
		<p>
			<label>
				Contact
				<input type="Adress" name="mycontact">
			</label>
		</p>
		<p>
			<label>
				Adress
				<textarea></textarea>
			</label>
		</p>
		<p>
			<label>Method to contact you
				<input type="radio" name="Contact">email
				<input type="radio" name="mywhatsapp">whatsapp
				<input type="radio" name="Contact">in-app chat

			</label>
		</p>
	</fieldset>

	<button type="send">send</button>

</form>
</div>
</body>
</html>
